<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dogan's Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 ">
    <h2 class="h2 text-center">Toprak Dogan Home Page</h2>

    <hr>

    <p class="p text-center">
        Welcome to The td005 Home Page
    </p>
    <hr>
<!--    Add a link to point /leaders... this is for the manager-->
    <div sec:authorize="hasRole('MANAGER')">
            <p>
            <a th:href="@{/leaders}">Leadership Meeting </a>
            (Only for Manager peeps)
            </p>
        <!--    Add a alink point to /systems .. this is for the admins-->
            <hr>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
            <p>
                <a th:href="@{/systems}">IT Systems Meeting </a>
                (Only for Admin peeps)
            </p>

            <hr>
    </div>
<!--    Display user name and role-->
    <p>
        User : <span sec:authentication="principal.username"></span>
        <br><br>
<!--        Display user role-->
        Role(s)  : <span sec:authentication="principal.authorities"></span>
    </p>

<!--    add a logut button-->

    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" class="btn btn-danger" value="Logout">
    </form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>

</body>
</html>
